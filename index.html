<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
    <title>Quizmify</title>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <span class="logo-name">Quizmify</span>
      </div>
      <div class="profile">
        <img src="user-img.jpg" alt="" class="user-img" />
      </div>
    </header>
    <main>
      <section class="question-configuration">
        <p class="heading">Quiz creation</p>
        <form class="quiz-form" type="post">
          <div class="quiz-selection all-configs">
            <p class="sub-heading">Choose a topic</p>
            <label class="heading-2">Topic</label>
            <select class="topic-dropdown" id="topic" required>
              <option value="">--select--</option>
              <option value="general">General Knowledge</option>
              <option value="books">Entertainment: Books</option>
              <option value="film">Entertainment: Film</option>
              <option value="music">Entertainment: Music</option>
              <option value="musicals">
                Entertainment: Musicals & Theatres
              </option>
              <option value="tv">Entertainment: Television</option>
              <option value="video-games">Entertainment: Video Games</option>
              <option value="board-games">Entertainment: Board Games</option>
              <option value="science-nature">Science & Nature</option>
              <option value="science-computers">Science: Computers</option>
              <option value="science-math">Science: Mathematics</option>
              <option value="mythology">Mythology</option>
              <option value="sports">Sports</option>
              <option value="geography">Geography</option>
              <option value="history">History</option>
            </select>
            <p class="sub-heading">
              You can choose any topic you would like to be quizze d on here
            </p>
          </div>
          <div class="total-questions all-configs">
            <label class="heading-2">Number of questions</label>
            <input type="number" />
            <p class="sub-heading">
              You can choose how many question you would like to be quizze d on
              here
            </p>
          </div>
          <div class="difficulty all-configs">
            <label class="heading-2">Difficulty level</label>
            <select id="difficulty" required class="difficulty-dropdown">
              <option value="">--select--</option>
              <option value="easy">Easy</option>
              <option value="medium">Medium</option>
              <option value="hard">Hard</option>
            </select>
          </div>
          <div class="choose-type all-configs">
            <input
              checked
              type="radio"
              id="option1"
              name="type"
              value="multiple"
            />
            <label class="heading-2" for="option1">Multiple Choice</label>

            <input type="radio" id="option2" name="type" value="boolean" />
            <label class="heading-2" for="option2">True / False</label>
          </div>
          <button class="submit-configuration">Start quiz</button>
        </form>
      </section>
      <section class="play-quiz">
        <div class="play-top">
          <div class="play-heading">
            <span class="topic-heading">Topic :</span>
            <span class="topic-name"></span>
            <span class="currentQuestion"></span>
          </div>
          <div class="play-scores">
            <svg
              width="64px"
              height="64px"
              viewBox="0 0 128 128"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              aria-hidden="true"
              role="img"
              class="iconify iconify--noto score-icon"
              preserveAspectRatio="xMidYMid meet"
              fill="#000000"
            >
              <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
              <g

            <p class="question"></p>
          </div>
          <div class="all-options"></div>
        </div>
        <div class="play-btns">
          <button class="exit-quiz">Exit</button>
          <button class="next-question">Next</button>
        </div>
      </section>
